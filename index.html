<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Johnathan Runner - Jungle Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: black;
            color: white;
            z-index: 10;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
        }

        #pauseBtn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
            display: none;
        }

        #scoreUI {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
            color: white;
            font-size: 20px;
        }

    </style>
</head>
<body>

<div id="startScreen">
    <h1>JOHNATHAN</h1>
    <button id="startBtn">START</button>
</div>

<button id="pauseBtn">PAUSE</button>

<div id="scoreUI">
    <p id="scoreText">Score: 0</p>
    <p id="highScoreText">High Score: 0</p>
</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="game3d.js"></script>

</body>
</html>
