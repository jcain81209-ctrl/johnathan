<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Temple Runner Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#000000, #111111);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 10;
}

#startBtn {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    background: gold;
    color: black;
    cursor: pointer;
}

#hud {
    position: fixed;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 18px;
    z-index: 20;
}

#pauseBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: white;
    cursor: pointer;
    z-index: 20;
    display: none;
}
</style>
</head>

<body>

<div id="startScreen">
    <h1>TEMPLE RUNNER</h1>
    <button id="startBtn">START</button>
</div>

<div id="hud">
    Score: <span id="score">0</span><br>
    High Score: <span id="highScore">0</span>
</div>

<button id="pauseBtn">PAUSE</button>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="game3d.js"></script>

</body>
</html>
