<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Johnathan Jungle Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #4f9b68; /* Jungle color */
            font-family: Arial, sans-serif;
        }

        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            background: #32CD32; /* Jungle green */
            color: white;
            cursor: pointer;
        }

        #pauseBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #ff4500; /* Pause button red */
            color: white;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        #hud {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 20;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <h1>JOHNATHAN JUNGLE RUNNER</h1>
    <button id="startBtn">START</button>
</div>

<div id="hud">
    Score: <span id="score">0</span><br>
    High Score: <span id="highScore">0</span>
</div>

<button id="pauseBtn">PAUSE</button>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="game3d.js"></script>

</body>
</html>
