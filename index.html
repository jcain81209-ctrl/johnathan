<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run: Johnathan Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: Arial, sans-serif;
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        #startBtn {
            padding: 20px;
            font-size: 24px;
            background: #32CD32;
            color: white;
            border: none;
            cursor: pointer;
        }
        #pauseBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 18px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 20;
            display: none;
        }
        #hud {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 15;
        }
        #highScoreText {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 15;
        }
        #combo {
            position: fixed;
            top: 40px;
            right: 10px;
            color: yellow;
            font-size: 20px;
            z-index: 15;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <h1>Johnathan Jungle Runner</h1>
    <button id="startBtn">START</button>
</div>

<button id="pauseBtn">PAUSE</button>

<div id="hud">
    Score: <span id="score">0</span><br>
</div>

<div id="highScoreText">High Score: <span id="highScore">0</span></div>
<div id="combo">Combo: x1</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="game3d.js"></script>

</body>
</html>
