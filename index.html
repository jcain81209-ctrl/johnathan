<!DOCTYPE html>
<html>
<head>
    <title>johnathan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            font-family: Arial;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: #00ffff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>johnathan</h1>
        <button id="startBtn">START</button>
    </div>

    <canvas id="game"></canvas>
    <script src="game.js"></script>
</body>
</html>
